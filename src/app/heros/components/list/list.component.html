<div *ngIf="deletedHero; else name">
    <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #name>
    <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroes.length" (click)="removeLastHero()" class="btn btn-outline-danger">

<ul class="mt-2 list-group">
